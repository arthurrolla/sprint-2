<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="login.js" defer></script>
</head>

<body>
    <main>
        <div id="login-box">
            <div class="img_leao">
                <img src="./assets/img/leao.png">
            </div>
            <form id="login-form" class="form" onsubmit="event.preventDefault(); loginUser();">
                <h3 class="text-center">Login</h3>
                <div class="form-group">
                    <label for="login">Usuário:<br></label>
                    <input type="text" name="login" id="login" class="form-control" required placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:<br></label>
                    <input type="password" name="senha" id="senha" class="form-control" required placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Entrar</button>
                </div>
                <div class="form-group">
                    <a href="../Cadastro/cadastro.html" class="btn">Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
